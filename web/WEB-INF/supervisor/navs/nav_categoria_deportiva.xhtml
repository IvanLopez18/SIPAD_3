<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div class="tab-pane fade bg-white w-100 h-100" id="nav-categoria-deportiva" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="col-md-4 float-left pb-3">
                <h6 class="max-auto col-12 text-primary text-center pt-2">#{textSupp.queDeseasHacer}</h6>
                <ul class="nav mr-auto">

                    <!-- Boton de crear categoria deportiva -->
                    <li class="nav-item col-6" title="Crear nueva categoria deportiva">
                        <a class="btn btn-outline-primary w-100 actual" id="btn-create" data-toggle="tab" href="#nav-createCD" role="tab" aria-controls="nav-r" aria-selected="true">
                            <i class="fas fa-plus-square mx-auto"></i> <h:outputText value=" #{textSupp.crear}"/>
                        </a> 
                    </li>

                    <h:outputLabel/>

                    <!-- Boton de consultar categoria deportiva -->
                    <li class="nav-item col-6" title="Consultar categoria deportiva">
                        <a class="btn btn-outline-primary w-100 actual" id="btn-consultCD" data-toggle="tab" href="#nav-consultarCD" role="tab" aria-controls="nav-r" aria-selected="true">
                            <i class="fas fa-book mx-auto"></i> <h:outputText value=" #{textSupp.consultar}"/>
                        </a> 
                    </li>

                    <!-- href="html/categoriaDeportiva/tablas/tabla-consultar-categorias-deportivas.html"
                            target="controlador" -->

                    <h:outputLabel class="col-12"/>

                    <!-- Boton de modificar categoria deportiva -->
                    <li class="nav-item col-6" title="Modificar categoria deportiva">
                        <a class="btn btn-outline-success w-100 actual" id="btn-editCD" data-toggle="tab" href="#nav-editCD" role="tab" aria-controls="nav-r" aria-selected="true">
                            <i class="fas fa-edit mx-auto"></i> <h:outputText value=" #{textSupp.modificar}"/>
                        </a> 
                    </li> 

                    <h:outputLabel/>

                    <!-- Boton de eliminar categoria deportiva -->
                    <li class="nav-item col-6" title="Eliminar categoria deportiva">
                        <a class="btn btn-outline-danger w-100 actual" id="btn-eliminarCD" data-toggle="tab" href="#nav-eliminarCD" role="tab" aria-controls="nav-r" aria-selected="true">
                            <i class="fas fa-trash-alt"></i> <h:outputText value=" #{textSupp.eliminar}"/>
                        </a> 
                    </li>
                </ul>	
            </div>

            <!-- Opciones despreglabes de categaria deportiva -->
            <div class="tab-content col-md-4 tamaÃ±o-barra-admi float-left" id="nav-tabred">
                <!-- Espacio de Crear categoria deportiva -->
                <div class="tab-pane fade show bg-primary w-100 h-100 text-white pb-1" id="nav-createCD" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h6 class="col-12 text-center pt-2 pb-2">
                        #{textSupp.infocrearCategoriaDe}
                    </h6>
                    <h4 class="fas fa-arrow-down col-12 text-center"></h4>
                    <h:form class="col-12 text-center pb-4">
                        <h:commandLink value="#{textSupp.realizarFormulario}" action="#" class="btn btn-light" target="controlador" />
                    </h:form>
                </div>

                <!-- Espacio de consultar una categoria deportiva -->
                <div class="tab-pane fade show bg-primary w-100 h-100 text-white pb-3" id="nav-consultarCD" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h6 class="col-12 text-center pt-2 pb-2">
                        #{textSupp.infoConsultCD}
                    </h6>
                    <h:form class="row text-center pl-4 pr-4 justify-content-center">
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.futbol}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.tekwondo}"/>
                        <h:outputLabel class="col-12"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.porras}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.verTodos}"/>
                    </h:form>
                </div>

                <!-- Espacio de eliminar una categoria deportiva -->
                <div class="tab-pane fade show bg-danger w-100 h-100 text-white pb-3" id="nav-eliminarCD" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h6 class="col-12 text-center pt-2 pb-2">
                        #{textSupp.infoEliminarCD}
                    </h6>
                    <h:form class="row text-center pl-4 pr-4 justify-content-center">
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.futbol}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.tekwondo}"/>
                        <h:outputLabel class="col-12"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.porras}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.verTodos}"/>
                    </h:form>
                </div>

                <!-- Espacio de modificar una categoria deportiva -->
                <div class="tab-pane fade show bg-success w-100 h-100 text-white pb-3" id="nav-editCD" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h6 class="col-12 text-center pt-2 pb-2">
                        #{textSupp.infoModificarCD}
                    </h6>
                    <h:form class="row text-center pl-4 pr-4 justify-content-center">
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.futbol}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.tekwondo}"/>
                        <h:outputLabel class="col-12"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.porras}"/>
                        <h:outputLabel class="m-2"/>
                        <h:commandLink action="#" class="btn btn-outline-light col-5" target="controlador" value="#{textSupp.verTodos}"/>
                    </h:form>
                </div>

            </div>

        </div>

    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Academia Deportiva Bocaneiros - Profesor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/all.min.css" rel="stylesheet" type="text/css"/>
        <!-- Estilos de datatable -->
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/fullCalendar/css/fullcalendar.css" rel="stylesheet" type="text/css"/>
        <!-- Estilos calendario -->
        <link href="../../resources/fullCalendar/css/estilos.css" rel="stylesheet" type="text/css"/>
        <!-- Estilos propios -->
        <link href="../../resources/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <f:view locale="en">
    <body>
        <!-- Contenedor de toda la informacion y interaccion -->
        <div class="container w-100 pr-3 pl-3 pb-3 container">

            <!-- Encavezado -->
            <header class="row p-1">

                <!-- Nombre de la academia deportiva -->
                <div class="col-12 pl-4 justify-content-center">
                    <!-- Logo de la academia -->
                    <div class="h-100 justify-content-center">
                        <div class="h-100 logo">
                        </div>	
                        <h2 class="col-12 d-md-none">Bocaneiros</h2>
                        <h2 class="col-12 d-none d-md-block">#{lenguajeEdit.academiaDeportivaBocaneiros}</h2>
                    </div>
                </div>

            </header>

            <!-- Navegacion	 -->
            <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light row">

                <!-- Boton de moviles -->
                <h:form>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegador" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>

                    </button>
                </h:form>
                <!-- Botones de pantalla grande -->
                <div class="collapse navbar-collapse" id="navegador">

                    <!-- Botones de paginas -->
                    <ul class="nav mr-auto">

                        <h:form class="nav mr-auto">
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="#{lenguajeEdit.perfil}" action="indexProfesor" >   <i class="fas fa-user-alt"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="#{lenguajeEdit.alumnos}" action="alumnosProfesor" >  <i class="fas fa-users"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="#{lenguajeEdit.torneos}" action="torneoProfesor" >   <i class="fas fa-trophy"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="#{lenguajeEdit.eventos}" action="eventoProfesor" > <i class="far fa-laugh-beam"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link actual" value="#{lenguajeEdit.horario}" action="horarioProfesor" >  <i class="fas fa-calendar-check"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="#{lenguajeEdit.notificacion}" action="notificacionProfesor" >   <i class="fas fa-bell"></i>
                                </h:commandLink>
                            </li>
                            <li class="nav-item dropdown ">
                                <a class="nav-link" href="../../index.xhtml">
                                    <i class="fas fa-sign-out-alt"></i> #{lenguajeEdit.cerrarSesion}
                                </a>    
                            </li>
                        </h:form>
                    </ul>


                    <h:form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="#{lenguajeEdit.buscar}." aria-label="Search"/>
                        <h:commandLink class="btn btn-success my-2 my-sm-0 " type="submit">
                            <i class="fas fa-search"></i>
                        </h:commandLink>
                    </h:form>

                </div>

            </nav>

            <!-- Informaion del deportista -->
            <div class="row">

                <h1 class="col-12 pt-2 text-dark text-center pb-3">
                    #{lenguajeEdit.tituloHorario}
                </h1>


                <div class="col mt-5"></div>
                <div class="col-11 bg-dark text-white p-3"><div id="calendario_ver"></div></div>
                <div class="col"></div>



            </div>


            <!-- *******************Fin de las fichas********************** -->


            <!-- **************** PÃ®e de pagina **************** -->
            <footer>

            </footer>

        </div>	
        <!-- Fin del contenedor de toda la informacion -->

        <!-- Modal de aviso -->
        <!-- Modal de informcaion del evento -->
        <div class="modal fade" id="modal_info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloEvent"></h5>
                        <h:form>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </button>
                        </h:form>
                    </div>
                    <div class="modal-body">
                        <div id="descripcionEvent"></div>
                        <div id="fechaEvent"></div>
                    </div>
                    <div class="modal-footer mx-center justify-content-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="btnEliminar" class="btn btn-danger">Borrar</button>
                        <button type="button" id="btnmodificar" class="btn btn-success">Modificar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal error -->
        <div class="modal fade" id="modal_error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloEvent"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="descripcionEvent"></div>
                    </div>
                    <div class="modal-footer mx-center justify-content-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">#{lenguajeEdit.cerrar}</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal egregar nuevo evento  -->
        <div class="modal fade" id="modal_calendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form class="was-validated modal-dialog" role="document">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo">#{lenguajeEdit.nuevoEvento}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.nombreEvento}</label>
                            <input type="text" class="form-control" id="txttitulo" placeholder="Nombre del evento" required=""/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.fechaInicio}</label>
                            <input type="date" class="form-control" id="txtfecha_inicio" aria-describedby="emailHelp" placeholder="Fecha del evento" required=""/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.fechaFin}</label>
                            <input type="date" class="form-control" id="txtfecha_fin" aria-describedby="emailHelp" placeholder="Fecha del evento" required=""/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.horaInicio}</label>
                            <input type="time" class="form-control" id="txthora" aria-describedby="emailHelp" placeholder="Enter email" value="10:00" required=""/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.horaFin}</label>
                            <input type="time" class="form-control" id="txthora_fin" aria-describedby="emailHelp" placeholder="Enter email" value="10:00" required=""/>
                        </div>

                        <div class="mb-3">
                            <label for="validationTextarea">#{lenguajeEdit.descripcionEvento}</label>
                            <textarea class="form-control is-invalid" id="txtdescripcon_event" placeholder="Required example textarea"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.colorMarcoEvento} </label>
                            <input type="color"  id="txtcolor" placeholder="color del evento" value="#0000FF"/>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">#{lenguajeEdit.colorTextoEvento}</label>
                            <input type="color"  id="text_color" placeholder="color del evento" value="#FFFFFF"/>
                        </div>

                    </div>

                    <div class="modal-footer mx-center justify-content-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">#{lenguajeEdit.cerrar}</button>
                        <button type="button" class="btn btn-success" id="btnguardar">#{lenguajeEdit.guardar}</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- ****************** JavaScript *************** -->
        <script src="../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../resources/js/sweetalert2@8.js" type="text/javascript"></script>
        <script src="../../resources/js/all.min.js" type="text/javascript"></script>

        <!-- FULL CALENDAR -->
        <script src="../../resources/fullCalendar/js/moment.min.js" type="text/javascript"></script>
        <script src="../../resources/fullCalendar/js/fullcalendar.min.js" type="text/javascript"></script>
        <script src="../../resources/fullCalendar/js/es.js" type="text/javascript"></script>
        <!-- Activar el calendario -->
        <script src="../../resources/fullCalendar/js/activar_calendario.js" type="text/javascript"></script>
        <script src="../../resources/fulCalendar/js/activar_calendario.js" type="text/javascript"></script>

        <!-- *****************Fin JavaScript************** -->
    </body>
    </f:view>
</html>

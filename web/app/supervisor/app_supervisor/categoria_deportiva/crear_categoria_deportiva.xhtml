<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../../resources/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/estilos-supervisor.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <!-- NAVEGADOR -->
        <ui:include src="../../../../WEB-INF/supervisor/nav/nevegacion_sup.xhtml"/>

        <!-- Formulario de creacion de categoria deportiva-->
        <div class="container h-100">
            <div class="row">
                <h1 class="col-12 pl-4 mt-2 mb-1">
                    Formulario de creaci√≥n de categoria deportiva
                </h1>
            </div>

            <h:form class="p-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de la categoria deportiva</label>
                    <input type="text" class="form-control" id="nombreCD" aria-describedby="emailHelp" placeholder="Nombre de la categoria deportiva" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Cupos de la categoria deportiva</label>
                    <input type="text" class="form-control" id="cuposCD" aria-describedby="emailHelp" placeholder="Cuantos deportistas puede tener la categoria deportiva" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Genero</label>
                    <input type="text" class="form-control" id="generoCD" aria-describedby="emailHelp" placeholder="Cuantos deportistas puede tener la categoria deportiva" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nivel</label>
                    <input type="text" class="form-control" id="nivelCD" aria-describedby="emailHelp" placeholder="Cuantos deportistas puede tener la categoria deportiva" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Edad minima del deportista</label>
                    <input type="text" class="form-control" id="edadCD" aria-describedby="emailHelp" placeholder="Cuantos deportistas puede tener la categoria deportiva" required/>
                </div>
                <div class="row">
                    <h:commandButton value="#{textSupp.crear}" class="btn btn-primary col-3 mx-auto" onclick="crearCD()"/>
                </div>
            </h:form>
        </div>


        <!-- Archivos JavaScript -->
        <script src="../../resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="../../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../resources/js/all.min.js" type="text/javascript"></script>

    </h:body>


</html>

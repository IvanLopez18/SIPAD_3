<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>
    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-75 mt-5">

                <div class="row">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        Formulario de creaci√≥n de torneos
                    </h1>
                </div>

                <h:form class="p-3">
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.nombreTo}" for="nombreT"/>
                        <h:inputText class="form-control" id="nombreT" required="true" a:pattern="[0-9]{6}"/>
                        <h:message for="nombreT"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.fechaInTo}" for="fechaIT"/>
                        <h:inputText class="form-control" id="fechaIT" required="true" a:pattern="[0-9]{6}"/>
                        <h:message for="fechaIT"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.fechaFinTo}" for="fechaFT"/>
                        <h:inputText class="form-control" id="fechaFT" required="true" a:pattern="[0-9]{5}"/>
                        <h:message for="fechaFT"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.imangenTo}" for="fotoT"/>
                        <h:inputFile class="form-control p-0" id="fotoT" required="true" a:pattern="[0-9]{6}"/>
                        <h:message for="nombreT"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.decripcionTo}" for="decripcionTo"/>
                        <h:inputText class="form-control p-0" id="decripcionTo" required="true" a:pattern="[0-9]{6}"/>
                        <h:message for="decripcionTo"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="#{textSupp.lugarTor}" for="lugarT"/>
                        
                        <h:message for="lugarT"/>
                    </div>

                    <div class="row">
                        <h:commandButton value="#{textSupp.crear}" class="btn btn-primary col-3 mx-auto" onclick="crearCD()"/>
                    </div>
                </h:form>

            </div>


        </h:body>

    </f:view>
    
</html>

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Crear categoria deportiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>
    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>
            
            <!--Tabla de lista-->
             <h:form class="container pt-5">
                 <h:dataTable value="#{torneoController.listarTorneos()}" var="torneo" styleClass="table table-dark text-white">

               
                        <h:column>

                            <f:facet name="header">#{textSupp.nombreTo}</f:facet> 

                            <h:outputLabel id="nombre" value="#{torneo.nombreTorneo}"/>

                    </h:column>

                    <h:column>

                        <f:facet name="header">#{textSupp.fechaInTo}</f:facet>

                        <h:outputLabel id="apellido" value="#{torneo.fechaInicio}"/>

                    </h:column>

                    <h:column>

                        <f:facet name="header">#{textSupp.fechaFinTo}</f:facet>

                        <h:outputLabel id="documento" value="#{torneo.fechaFinal}"/>

                    </h:column>

                    <h:column>

                        <f:facet name="header">#{textSupp.decripcionTo}</f:facet>

                        <h:outputLabel id="correo" value="#{torneo.descripcionTorneo}"/>

                    </h:column>

                    <h:column>

                        <f:facet name="header">#{textSupp.lugarTor}</f:facet>

                        <h:outputLabel id="correo" value="#{torneo.idLugarTorneo}"/>
                        
                    
                    </h:column>

                     <h:column>

                         <f:facet name="header">#{textSupp.supervisor}</f:facet>

                         <h:outputLabel id="correo" value="#{torneo.idSupervisor}"/>
                        
                    
                    </h:column>

                      <h:column>

                          <f:facet name="header">#{textSupp.modificar}</f:facet>

                          <h:commandButton class="btn btn-success" value="#{textSupp.modificar}" 
                                         />

                    </h:column>
                    
                    <h:column>

                        <f:facet name="header">#{textSupp.eliminar}</f:facet>

                        <h:commandButton class="btn btn-danger" value="#{textSupp.eliminar}" />
                        
                    </h:column>

                </h:dataTable>

             </h:form>
            
        </h:body>
    </f:view>
    </html>
